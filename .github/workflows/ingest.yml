name: Daily Ingestion

on:
  schedule:
    - cron: "0 3 * * *" # 03:00 UTC daily
  workflow_dispatch: {}

jobs:
  ingest:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry

      - name: Install dependencies
        run: poetry install --no-root

      - name: Run ingestion
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          LISTENNOTES_API_KEY: ${{ secrets.LISTENNOTES_API_KEY }}
        run: |
          if [ -z "$DATABASE_URL" ]; then
            echo "❌ Error: DATABASE_URL secret is not set"
            echo "Please add DATABASE_URL secret in: https://github.com/rbhagat518/PodCharts/settings/secrets/actions"
            exit 1
          fi
          if [ -z "$LISTENNOTES_API_KEY" ]; then
            echo "❌ Error: LISTENNOTES_API_KEY secret is not set"
            echo "Please add LISTENNOTES_API_KEY secret in: https://github.com/rbhagat518/PodCharts/settings/secrets/actions"
            exit 1
          fi
          poetry run python scripts/ingest.py


